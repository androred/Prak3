<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Kalkulator Nilai Mahasiswa</h1>
        <form id="nilaiForm">
            <label for="tugas">Nilai Tugas (30%):</label>
            <input type="number" id="tugas" min="0" max="100" required>

            <label for="uts">Nilai UTS (30%):</label>
            <input type="number" id="uts" min="0" max="100" required>

            <label for="uas">Nilai UAS (40%):</label>
            <input type="number" id="uas" min="0" max="100" required>

            <button type="button" onclick="hitungNilai()">Hitung Nilai</button>
        </form>

        <div id="hasil" class="hasil">
            <!-- Hasil perhitungan akan ditampilkan di sini -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
